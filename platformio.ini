[env:esp32-evb]
platform = espressif32
board = esp32-evb
framework = arduino
monitor_speed = 115200
lib_deps = 
	paulstoffregen/OneWire@^2.3.5
	milesburton/DallasTemperature@^3.9.1
	gyverlibs/TimerMs@^1.0.0
	miq19/eModbus@^1.2.0
	gyverlibs/GyverRelay @ ^2.1
    ModbusClient=https://github.com/eModbus/eModbus.git
